sudo: require
dist: xenial
language: bash
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y texlive-base texlive-latex-base texlive-latex-extra texlive-fonts-recommended
  texlive-fonts-extra latexmk
script:
- cd calendar
- latexmk -pdf *.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: calendar/September.pdf
  skip_cleanup: true
  on:
    repo: rxa254/VibrationsAndWaves
